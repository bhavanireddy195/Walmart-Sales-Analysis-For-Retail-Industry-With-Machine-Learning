<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Sales Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Walmart Sales Prediction</h1>
        <form>
            <div class="form-group">
                <label for="store">Store:</label>
                <input type="text" id="store" name="store" placeholder="Store">
            </div>
            <div class="form-group">
                <label for="size">Size:</label>
                <input type="text" id="size" name="size" placeholder="Size">
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="Dept">
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="text" id="temperature" name="temperature" placeholder="Temperature">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label>IsHoliday:</label>
                <div class="radio-group">
                    <label><input type="radio" name="isholiday" value="yes"> Yes</label>
                    <label><input type="radio" name="isholiday" value="no"> No</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
